<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <title>Temperatures in Arizona</title>
</head>

<body>
    <table class="table" id="Table1">
        <thead>
            <th scope="col"> Temperature
            </th>
            <th scope="col"> City
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    110
                </td>
                <td>Phoenix

                </td>
            </tr>
        </tbody>
    </table>
</body>
<form>
    <div class="form-group">
        <label for="temp1">Temperature</label>
        <input type="number" class="form-control" id="temp1">
    </div>
    <div class="form-group">
        <label for="city1">City</label>
        <input type="text" class="form-control" id="city1">
    </div>
</form>
<button id="button1" class="btn-primary btn" onclick="addrow();"> Add Average
</button>
<script>
    function addrow() {
        var Table1 = document.getElementById('Table1');
        var row = Table1.insertRow(-1);
        var temp1 = row.insertCell(0);
        var city1 = row.insertCell(1);
        temp1.innerHTML = document.getElementById('temp1').value;
        city1.innerHTML = document.getElementById('city1').value;
    }
</script>

</html>
